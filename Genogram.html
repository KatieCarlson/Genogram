<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" position="0 0 8">
        <a-camera id="camera" fov="40"></a-camera>
      </a-entity>

      <a-assets>
        <img id="dad" src="https://github.com/KatieCarlson/Genogram/blob/main/Images/Dad.png" crossorigin="anonymous">
        <img id="crate" src="https://stemkoski.github.io/A-Frame-Examples/images/hexagons.png" crossorigin="anonymous">
      </a-assets>

      <a-box material="src: #crate" position="3 0 0" rotation="0 0 0" width="1" height="1" depth="1" shadow="cast: true; receive: true" geometry=""></a-box> //RED
      <a-box position="0 3 0" rotation="0 0 0" width="1" height="1" depth="1" color="#FFFE33"></a-box> //YELLOW
      <a-box position="0 0 3" rotation="0 0 0" width="0.5" height="0.5" depth="0.5" color="#33E0FF"></a-box> //BLUE

      <a-sphere position="0 0 0" radius="0.75" color="#FFFFFF"></a-sphere>

      <a-plane
        position="0 -2 -10"
        rotation="-90 0 0"
        width="40"
        height="40"
        color="#AAAAAA"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
